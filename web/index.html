<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reconoce Famosos</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Reconoce Famosos</h1>
    <h3 class="text-center">Sistemas y servicios en la nube</h3>
    <div class="card p-4 shadow-sm">
      <form id="uploadForm">
        <div class="mb-3">
          <label for="fileInput" class="form-label">Selecciona una imagen</label>
          <input type="file" class="form-control" id="fileInput" accept="image/*" required>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Subir Imagen</button>
        </div>
      </form>
      <div id="responseMessage" class="mt-3"></div>

      <!-- Contenedor para la vista previa de la imagen -->
      <div id="imagePreview" class="mt-4" style="display: none;">
        <h5>Vista Previa:</h5>
        <img id="uploadedImage" src="" alt="Vista previa de la imagen" class="img-fluid" style="max-height: 150px; width: auto;"/>
      </div>
    </div>

    <div class="mt-5">
        <h3 class="text-center">Últimos Famosos Reconocidos</h3>
        <div class="table-responsive">
          <table class="table table-bordered table-striped">
            <thead>
              <tr>
                <th>#</th>
                <th>Fecha</th>
                <th>Nombre fichero</th>
                <th>URL</th>
                <th>Nombre famosos</th>
              </tr>
            </thead>
            <tbody id="famousList">
              <!-- Los datos se llenarán dinámicamente -->
            </tbody>
          </table>
        </div>
    </div>
  </div>

  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1027.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
